<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Connect to Wallet - EXRP</title>
</head>
<body>
  <h1>Wallet Information</h1>
  <p id="walletAddress">Loading...</p>
  <p id="ethBalance">ETH Sepolia: ...</p>
  <p id="exrpBalance">EXRP Amount: ...</p>
  <p id="xrpPrice">EXRP USD Price: ...</p>

  <h2>Mint EXRP Tokens</h2>
  <input type="number" id="mintAmount" placeholder="Amount to mint" />
  <button id="mintButton">Mint EXRP</button>
  <p id="mintStatus"></p>

  <script>
    async function loadBalances() {
      try {
        const res = await fetch("/balances");
        const data = await res.json();

        document.getElementById("walletAddress").textContent = `Address: ${data.address}`;
        document.getElementById("ethBalance").textContent = `ETH: ${data.eth}`;
        document.getElementById("exrpBalance").textContent = `${data.token.symbol}: ${data.token.formatted}`;
      } catch (err) {
        console.error(err);
        document.getElementById("walletAddress").textContent = "Error loading balances";
      }
    }

    loadBalances();

    async function loadPrice() {
      try {
        const res = await fetch("/price");
        const data = await res.json();
        document.getElementById("xrpPrice").textContent = `XRP USD: $${data.priceUSD}`;
      } catch(err) {
        console.error(err);
        document.getElementById("xrpPrice").textContent = "Error loading prices";
      }
    }

    loadPrice();
  </script>

  <script>
    const mintButton = document.getElementById("mintButton");
    const mintAmountInput = document.getElementById("mintAmount");
    const mintStatus = document.getElementById("mintStatus");

    mintButton.addEventListener("click", async () => {
      const amount = mintAmountInput.value;
      if (!amount || Number(amount) <= 0) {
        mintStatus.textContent = "Enter a valid amount";
        return;
      }

      mintStatus.textContent = "Minting...";

      try {
        const res = await fetch("/mint", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ amount })
        });

        const data = await res.json();
        if (data.success) {
          mintStatus.textContent = `✅ Mint Successful: ${data.amount} EXRP (tx: ${data.txHash})`;
          // Opcional: actualizar balances después del mint
          loadBalances();
        } else {
          mintStatus.textContent = `Error: ${data.error || "Unknowledge"}`;
        }
      } catch (err) {
        console.error(err);
        mintStatus.textContent = "Error connecting with server";
      }
    });
  </script> 
</body>
</html>
